name: same_day_trips_app
description: Same-Day Trip Finder - Find viable day trips from any airport
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP requests
  dio: ^5.4.0

  # AI - Direct REST API calls to Gemini with Maps grounding (no SDK needed!)

  # Location
  geolocator: ^14.0.2
  permission_handler: ^12.0.1

  # State management
  provider: ^6.1.1

  # Map
  flutter_map: ^8.2.2
  latlong2: ^0.9.0
  google_maps_flutter: ^2.5.0

  # Firebase AI
  firebase_core: ^4.2.0
  firebase_ai: ^3.4.0
  
  # Gemini Live API
  gemini_live: ^0.1.0

  # Voice (keeping as fallback)
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3
  
  # Audio recording for Gemini Live
  record: ^6.1.2

  # UI components
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  url_launcher: ^6.2.0
  flutter_inappwebview: ^6.2.0-beta.2
  
  # Calendar access
  device_calendar: ^4.3.3

  # Data table
  data_table_2: ^2.5.11

  # File export
  excel: ^4.0.2
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
